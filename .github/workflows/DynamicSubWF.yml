name: Dynamic Sub-Workflow
on:
  workflow_dispatch:
  push:
    branches: [ "PublishWorkflow" ] 
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: repo
      - uses: actions/checkout@v2
        with:
          repository: ahmedhassan16/artifacts
          path: artifacts

      - name: Publish Workflow
        uses: ./repo/.github/actions/PublishWorkflow
      
      - name: Commit Generated File
        shell: bash
        run: |
          cp repo/*.*  artifacts
          ls artifacts
          cd artifacts
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
        env:
          PAT_SECRET: "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"
      

